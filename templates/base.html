<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>音乐平台</title>
    <!-- 引入 Bootstrap 5 的 CSS 文件，可以从 CDN 获取 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- 自定义的 CSS 样式，用于添加额外的动画等效果 -->
    <style>
        /* 调整导航栏中菜单项的间距 */
    .navbar-nav > li {
            margin-right: 10px;
        }

        /* 调整搜索框和按钮的间距及整体宽度 */
    .form-inline {
            max-width: 300px;
            margin-left: auto;
        }

        /* 让导航栏整体背景色延伸到页面边缘，视觉上更像一个整体 */
    .navbar {
            width: 100%;
            margin: 0;
        }

        /* 导航栏链接的悬停效果，添加颜色过渡动画 */
    .navbar-nav.nav-link {
            transition: color 0.3s ease-in-out;
        }

    .navbar-nav.nav-link:hover {
            color: #007bff;
        }

        /* 搜索框获取焦点时的动画效果，添加边框发光效果 */
    .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        /* 搜索按钮的点击动画，添加缩放效果 */
    .btn.btn-outline-success {
            transition: transform 0.3s ease-in-out;
        }

    .btn.btn-outline-success:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
    /* 当屏幕宽度小于等于768px（常见的平板及手机竖屏尺寸）时 */
   .form-inline {
        max-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
   .form-control {
        margin-bottom: 10px;
    }
     :root {
    --bs-primary: #007bff; /* 更改Bootstrap的主要颜色变量 */
    --bs-success: #28a745; /* 更改成功提示颜色变量等，可按需调整更多变量 */
}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- 添加了 fixed-top 类，使导航栏固定在顶部，提升用户体验 -->
        <a class="navbar-brand" href="#">音乐平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        发现音乐
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'musichome' %}">歌曲列表</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的音乐</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关注</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">歌手</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">推歌</a>
                </li>
                {% if user.is_authenticated %}
    <a class="nav-link" href="{% url 'logoutaccount' %}">
        注销 ({{ user.username }})
    </a>
{% else %}
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
           aria-expanded="false">
            账户
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'loginaccount' %}">登录</a></li>
            <li><a class="dropdown-item" href="{% url 'signupaccount' %}">注册</a></li>
        </ul>
    </li>
{% endif %}
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="搜索音乐" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
    </nav>

    {% block content %}
    <!-- 这里是留给子模板填充具体内容的区域 -->
    {% endblock content %}

    <!-- 在页面底部引入 Bootstrap 5 的 JavaScript 文件，用于实现一些交互功能（如导航栏的响应式折叠等） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
